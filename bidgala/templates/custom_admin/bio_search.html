<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bio-Keyword</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<style type="text/css">
    .form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}
</style>

</head>
<body>
    <div class="container">
    <br/>
    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm" method="post">
                                {%csrf_token%}
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords" name="keywords">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-info" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>

                {%if data%}
            <div class="row" style="margin-top: 5%;">
                <div class="col-12">
                    <table class="table">
  <thead>

   
    <tr>
      
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col">Bio</th>
    </tr>
   
  </thead>
  <tbody>
     {% for obj in data%}
    <tr>
      <td>{{obj.user.email}}</td>
      <td>{{obj.user.first_name}} {{obj.user.last_name}}</td>
      <td>{{obj.bio}}</td>
    </tr>
     {%endfor%}
  </tbody>
</table>
                </div>
            </div>

            {%endif%}
            </div>

</body>
</html>
