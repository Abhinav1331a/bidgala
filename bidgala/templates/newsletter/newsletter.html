{% block content %}
<div class="art-digest d-flex align-items-center justify-content-center mt-3">
    <div class="mt-5 d-flex flex-column">
        <div>
            <h4 class="lead art-digest-heading-text">BIDGALA DIGEST</h4>
        </div>
        <div class="art-digest-div-inner">
            <p class="text text-muted art-digest-text">Discover new art and collections added weekly by our curators.
            </p>
            
            
            <form action="newsletter/NewsLetter" method="POST">
                {% csrf_token %}
                <input class="form-control text-center art-digest-email-field" type="email" required="" data-status="start"
                placeholder="Email Address" value="" role="button" aria-label="Email Address" name="art_digest_email_value">
                <button class="btn btn-dark mb-2 art-digest-btn" type="submit" data-status="start" value="Post">Sign Up</button>
                </form>
        </div>

    </div>
</div>
{% endblock content %}
