{% extends 'base.html' %}
{% load static %}
{% block title %} | Reset Password{% endblock %}
{% block content %}


<div class="container mt-5">
	{% if text %}
		<div class="alert alert-primary text-center" role="alert">
  		{{text}}
		</div>
	{%else%}
		<div class="jumbotron">
			<h3 class="text-center">Reset your Password</h3>
			<h5 class="text-center">Please enter and confirm your new password.</h5>
			<br>
			<form method="post" action="/change-password" class="d-flex flex-column align-items-center">
				{% csrf_token %}
				<div class="form-group w-50">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password" placeholder="Password (Minimum 8 characters)" required="required" minlength="8">
				</div>
				<div class="form-group w-50">
					<label for="repassword">Confirm password</label>
					<input class="form-control" type="password" name="repassword" id="repassword" placeholder="Confirm password" required="required" minlength="8">
				</div>
				<input type="text" name="key" id="key" value="{{integrate}}" hidden="hidden">
				<input type="submit" value="Change" class="btn btn-dark btn-block w-50">
			</form>
		</div>
	{%endif%}
</div>
{%endblock%}
