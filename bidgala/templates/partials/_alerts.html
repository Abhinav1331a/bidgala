{% if messages %}
  {% for message in messages %}
    <div id="message" class="container" style="margin-top: 0px !important">
      <div class="alert alert-{{ message.tags }} alert-dismissible text-center" id="msg-alerts" role="alert">
        <!-- <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> -->
        <strong>
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error: 
          {% else %}
            {{ title }}
          {% endif %}
        </strong>
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
